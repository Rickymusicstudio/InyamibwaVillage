<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Youth Leader | Inyamibwa Village</title>
  <style>
    :root {
      --blue: #00aeef;
      --green: #007a33;
      --yellow: #fcd116;
      --white: #ffffff;
      --text-dark: #1c1c1c;
      --gray: #f0f0f0;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, var(--blue), var(--green));
      color: var(--text-dark);
      min-height: 100vh;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--blue);
      color: white;
      padding: 1rem 2rem;
    }

    .navbar h2 {
      margin: 0;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin-left: 1rem;
    }

    .navbar a:hover {
      border-bottom: 2px solid var(--yellow);
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: var(--white);
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    input {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: var(--green);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      margin: 1rem 0.5rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: var(--blue);
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h2>üè° Inyamibwa</h2>
    <a href="admin_dashboard.html">‚¨ÖÔ∏è Back to Dashboard</a>
  </div>

  <div class="container">
    <h1>üßë‚Äçüéì Youth Leader Management</h1>

    <input type="text" id="full_name" placeholder="Full Name" />
    <input type="text" id="national_id" placeholder="National ID" />
    <input type="text" id="phone" placeholder="Phone" />
    <input type="email" id="email" placeholder="Email" />
    <input type="text" id="house" placeholder="House" />
    <input type="text" id="isibo" placeholder="Isibo" />
    <input type="text" id="resident_type" placeholder="Resident Type" />

    <button onclick="createYouthLeader()">‚ûï Create Youth Leader</button>
    <button onclick="getYouthLeaders()">üìã List Youth Leaders</button>
  </div>

  <script>
    const API_BASE_URL = window.location.hostname === 'localhost'
      ? 'http://localhost:5000'
      : 'https://inyamibwavillage.onrender.com';

    function createYouthLeader() {
      const data = {
        full_name: document.getElementById('full_name').value,
        national_id: document.getElementById('national_id').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        house: document.getElementById('house').value,
        isibo: document.getElementById('isibo').value,
        resident_type: document.getElementById('resident_type').value
      };

      fetch(`${API_BASE_URL}/api/leaders/youth`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${window.token || ''}`
        },
        body: JSON.stringify(data)
      })
      .then(res => {
        if (!res.ok) throw new Error('Failed to create Youth Leader.');
        return res.json();
      })
      .then(response => {
        console.log('‚úÖ Youth Leader created:', response);
        alert('Youth Leader created successfully!');
      })
      .catch(error => {
        console.error('‚ùå Error:', error);
        alert('Failed to create Youth Leader.');
      });
    }

    function getYouthLeaders() {
      fetch(`${API_BASE_URL}/api/leaders/youth`, {
        headers: { 'Authorization': `Bearer ${window.token || ''}` }
      })
      .then(res => {
        if (!res.ok) throw new Error('Failed to fetch Youth Leaders.');
        return res.json();
      })
      .then(data => {
        console.log('‚úÖ Youth Leaders:', data);
        alert('Youth Leaders fetched! Check console.');
      })
      .catch(error => {
        console.error('‚ùå Error:', error);
        alert('Failed to fetch Youth Leaders.');
      });
    }
  </script>
</body>
</html>
